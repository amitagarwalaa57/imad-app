<!doctype html>
<head>
<h1 align = "center">Random Number Guessing Game</h1>
<hr width="50%" align="center"/>
</head>
<body bgcolor="#E6E6FA">
<script>
var randomNumber = Math.floor(Math.random() * 6 ) + 1;

var guess = prompt('I am thinking of a random number between 1 and 6. What is it?');

if (parseInt(guess) === randomNumber ) {

  document.write('<p align ="center">You guessed the number!</p>');
}  else {

  document.write('<p align="center">Sorry. The number was ' + randomNumber + '</p>');

}
</script>
You need to guess a number from 1 to 6.
</body>
</html>
